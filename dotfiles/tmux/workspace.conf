# Example tmux configuration for the five-pane workspace
# Used by scripts/start-workspace.sh

new-session -d -s workspace
split-window -h -t workspace:0
split-window -v -t workspace:0.1
select-pane -t workspace:0.0
split-window -v -t workspace:0.0
select-pane -t workspace:0.2
split-window -h -t workspace:0.2
select-pane -t workspace:0
attach -t workspace
