name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.check.outputs.code_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for code changes
        id: check
        env:
          EVENT_NAME: ${{ github.event_name }}
          BASE_PR: ${{ github.event.pull_request.base.sha }}
          BEFORE: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            BASE="$BASE_PR"
          else
            BASE="$BEFORE"
          fi
          git fetch origin "$BASE" --depth=1 || true
          only_docs_or_comments=true
          for file in $(git diff --name-only "$BASE" "$HEAD_SHA"); do
            if [[ "$file" =~ ^docs/ || "$file" =~ \.md$ ]]; then
              continue
            fi
            diff_lines=$(git diff -U0 "$BASE" "$HEAD_SHA" -- "$file" | grep -E '^[+-]' | grep -vE '^\+\+\+|^---')
            while IFS= read -r line; do
              line="${line:1}"
              trimmed="$(echo "$line" | sed 's/^\s*//')"
              if [[ -z "$trimmed" || "$trimmed" =~ ^(#|//) ]]; then
                continue
              fi
              only_docs_or_comments=false
              break 2
            done <<< "$diff_lines"
          done
          if [ "$only_docs_or_comments" = false ]; then
            echo "code_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "code_changed=false" >> "$GITHUB_OUTPUT"
          fi

  tests:
    needs: changes
    if: needs.changes.outputs.code_changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[test]'
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy --install-types --non-interactive
      - name: Install runtime requirements
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -n auto
      - name: Verify awesome sources markdown
        run: pytest tests/test_generate_sources_md.py -q

  extras-tests:
    needs: changes
    if: needs.changes.outputs.code_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies with extras
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[test,lmql,guidance]' textual
      - name: Install runtime requirements
        run: pip install -r requirements.txt
      - name: Run tests with extras
        run: pytest -n auto
